<script>
  function updateLabel(checkboxId, labelId) {
    var checkbox = document.getElementById(checkboxId);
    var label = document.getElementById(labelId);

    if (checkbox.checked) {
      label.textContent = "Publish";
    } else {
      label.textContent = "Archive";
    }
  }
</script>
